#提交就可以直接用的配置模板文件。 user: root/password: admin
#a template config can be use with a apply. user: root/password: admin

bind_host: 0.0.0.0
#上方的bind_host: 0.0.0.0可根据自己的情况修改，比如路由IP或者保留。
#You can modify this "bind_host: 0.0.0.0" above by yourself,  set as the routing IP according to your requirements, or keep.

bind_port: 3000
users:
- name: root
  password: $2y$10$ML7v5WXsM1xN12YpR15f4uSGGAzk.QXhwu99lczQ8NgrPcTYRY9Ei
language: ""
rlimit_nofile: 0
dns:
  bind_host: 0.0.0.0
  port: 5553
  statistics_interval: 1
  protection_enabled: true
  filtering_enabled: true
  filters_update_interval: 24
  blocking_mode: nxdomain
  blocked_response_ttl: 10
  querylog_enabled: false
  querylog_interval: 1
  ratelimit: 0
  ratelimit_whitelist: []
  refuse_any: false
  bootstrap_dns:
#bootstrap_dns
  all_servers: false
  allowed_clients: []
  disallowed_clients: []
  blocked_hosts: []
  parental_block_host: ""
  safebrowsing_block_host: ""
  blocked_services: []
  cache_size: 4194304
  parental_sensitivity: 13
  parental_enabled: false
  safesearch_enabled: false
  safebrowsing_enabled: false
  safebrowsing_cache_size: 1048576
  safesearch_cache_size: 1048576
  parental_cache_size: 1048576
  cache_time: 30
  rewrites: []
  upstream_dns:
#upstream_dns
tls:
  enabled: false
  server_name: ""
  force_https: false
  port_https: 443
  port_dns_over_tls: 853
  certificate_chain: ""
  private_key: ""
  certificate_path: ""
  private_key_path: ""
filters:
- enabled: true
  url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
  name: AdGuard
  id: 1
- enabled: true
  url: https://anti-ad.net/easylist.txt
  name: Anti-AD
  id: 2
user_rules: []
dhcp:
  enabled: false
  interface_name: ""
  gateway_ip: ""
  subnet_mask: ""
  range_start: ""
  range_end: ""
  lease_duration: 86400
  icmp_timeout_msec: 1000
clients: []
log_file: ""
verbose: false
schema_version: 5
